<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" size="100x100" href="./img/favicon.png" />

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  
    

    <!-- Custom styles for this template -->
    <link href="css/resume.min.css" rel="stylesheet">
    <title>Weight Converter</title>

</head>

<body class='mystyle'>
    <div class="container">
        <!-- wheight converter -->
        <div class="row">
            <div class="col-md-6 offset-md-1">
                <!-- -md-6 offset-md-1 -->
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-contro-lg"
                            placeholder="Enter Pounds ...">
                    </div>
                </form>
                <div id="weightOutput">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Grams : </h4>
                            <div id="gramsOutput">
                            </div>
                        </div>
                    </div>
                    <div class="card card-succes mb-2">
                        <div class="card-block">
                            <h4>Kilograms : </h4>
                            <div id="kgOutput">
                            </div>
                        </div>
                    </div>
                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces : </h4>
                            <div id="ozOutput">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 offset-md-1 ">
                <!-- -md-6 offset-md-1 -->
                <h1 class="display-4 text-center mb-3">Temperature Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="tempInput" type="number" class="form-control form-contro-lg"
                            placeholder="Enter Celsius Temperature ...">
                    </div>
                </form>
                <div id="tempOutput">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Fahrenheit : </h4>
                            <div id="fahrenheitOutput">
                            </div>
                        </div>
                    </div>
                    <div class="card card-succes mb-2">
                        <div class="card-block">
                            <h4>Kelvin : </h4>
                            <div id="kelOutput">
                            </div>
                        </div>
                    </div>
                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Rankine : </h4>
                            <div id="raOutput">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        


        </div>  
    </div>
       <!-- Bootstrap core JavaScript -->
       <script src="vendor/jquery/jquery.min.js"></script>
       <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

       <!-- Plugin JavaScript -->
       <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

       <!-- Custom scripts for this template -->
       <script src="js/converter.min.js"></script>
</body>


</html>
