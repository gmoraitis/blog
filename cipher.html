<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap Core CSS -->

<body class='mystyle'>

    <!-- wheight converter -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-1">
                <!-- -md-6 offset-md-1 -->
                <h1 class="display-4 text-center mb-3">Secret Message</h1>
                <form>
                    <div class="form-group">
                        <input id="msInput" type="text" class="form-control form-control-lg field"
                            placeholder="Enter your message ...">
                    </div>
                </form>
                <div id="msOutput">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Cryptographic Message : </h4>
                            <div id="numOutput">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 offset-md-1 ">
                <h1 class="display-4 text-center mb-3">Message Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="cryptInput" type="field" class="form-control form-contro-lg"
                            placeholder="Enter Cryptographic Message ...">
                    </div>
                </form>
                <div id="cryptOutput">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Real Message : </h4>
                            <div id="realOutput">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
